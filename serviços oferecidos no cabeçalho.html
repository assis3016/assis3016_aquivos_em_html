<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - Assis Soluções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .descricao {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>Escolha um Serviço</header>
    <div class="container">
        <label for="servicos">Selecione um serviço:</label>
        <select id="servicos">
            <option value="">-- Selecione --</option>
            <option value="criacao-site">Criação de Site</option>
            <option value="cartao-visita">Modelos de Cartões de Visita</option>
            <option value="assistencia-programacao">Assistência em Programação</option>
        </select>
        <p class="descricao" id="descricaoServico">Selecione um serviço para ver a descrição.</p>
    </div>
    
    <script>
        document.getElementById("servicos").addEventListener("change", function() {
            let descricao = document.getElementById("descricaoServico");
            let valor = this.value;

            let descricoes = {
                "criacao-site": "Desenvolvemos sites profissionais e responsivos para sua empresa ou projeto.",
                "cartao-visita": "Criamos modelos modernos e personalizados de cartões de visita para você causar uma ótima primeira impressão.",
                "assistencia-programacao": "Oferecemos suporte técnico e desenvolvimento de código para resolver problemas de programação."
            };
            
            descricao.textContent = descricoes[valor] || "Selecione um serviço para ver a descrição.";
        });
    </script>
</body>
</html>
