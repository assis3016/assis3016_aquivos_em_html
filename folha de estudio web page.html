<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página Estilizada</title>
  <style>
    body {
      background-color: #121212;
      color: #eeeeee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      color: #03dac6;
    }

    a {
      color: #bb86fc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    button {
      background-color: #03dac6;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #018786;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo à minha página!</h1>
    <p>Essa página está usando um tema escuro para ser mais agradável aos olhos 😊</p>
    <a href="#">Clique aqui para saber mais</a>
    <br>
    <button>Clique aqui</button>
  </div>
</body>
</html>
